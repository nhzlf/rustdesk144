name: Flutter Nightly Build

on:
  schedule:
    # schedule build every night
     # - cron: "0 0 * * *" # 移除定时触发器 每天午夜触发
  workflow_dispatch:

jobs:
  run-flutter-nightly-build:
    uses: ./.github/workflows/flutter-build.yml
    secrets: inherit
    with:
      upload-artifact: true
      upload-tag: "nightly"
